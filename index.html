<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Simple Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>Let's Watch time with us</h1></div>
      <div class="timer">
        <div class="circle">
          <span>
            <span id="minute">00</span> : <span id="second">00</span> :
            <span id="mSecond">00</span>
          </span>
          <div class="lap-display" id="display"></div>
        </div>
      </div>
      <div class="controls">
        <button name="start" class="control-btn" id="start">Start</button>
        <button name="stop" class="control-btn" id="stop">Stop</button>
        <button name="lap" class="control-btn" id="lap">Lap</button>
        <button name="average" class="control-btn" id="average">Average</button>
        <button name="reset" class="control-btn" id="reset">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
